[pytest]
# Pytest configuration for KPI extraction tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add verbose output
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage settings
# Run with: pytest --cov=benchmark.generate_report --cov=config --cov-report=term-missing tests/test_kpi_extraction.py
markers =
    kpi1: execution time extraction tests
    kpi2: rows and bytes calculation tests
    kpi3: SHA256 hashing tests
    kpi4: complexity counting tests
    kpi5: cost estimation tests
    integration: integration tests combining multiple KPIs
    edge_cases: edge case handling tests
